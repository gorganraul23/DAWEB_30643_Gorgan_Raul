<div class="container">

  <div class="left">
  </div>

  <div class="right">
    <div class="form-container">
      <div class="welcome">
        <label>Bine ai revenit!</label>
      </div>
      <div class="title">
        <label>Intra in cont</label>
      </div>

      <div class="form">
        <form>
          <label class="form-label" for="email">Email</label>
          <input type="text" id="email" name="email" [(ngModel)]="this.user.email">

          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="this.user.password">
          <div class="button">
            <input type="submit" value="Continua" (click)="login()">
          </div>
          <div class="button">
            <label class="form-label">Nu ai cont? Creaza-ti un <a href="/register">cont</a></label>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>
