<div class="container">
  <h1 mat-dialog-title class="delete-item-dialog-title">Stergere</h1>
  <div class="dialog-content">
    Esti sigur ca vrei sa stergi locuinta?
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="true" class="cancel-button" (click)="cancel()">Anuleaza</button>
    <button mat-raised-button (click)="deleteItem()" class="delete-device-button">Sterge</button>
  </div>
</div>
